<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<link rel="icon" href="QARA.png" type="image/png"/>
<!-- Open Graph metadata -->
<meta property="og:type" content="website">
<meta property="og:title" content="Happy New Year 2026">
<meta property="og:description" content="Wishing you health, happiness, and prosperity in 2026">
<meta property="og:image" content="https://martincking.github.io/ChristmasCard/Slide1.PNG">
<meta property="og:url" content="https://martincking.github.io/ChristmasCard/index.html">

<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">


<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

.slideshow {
    position: relative;
    width: 100%;
    height: 100%;
}

.slideshow img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    animation-name: fade;
    animation-iteration-count: infinite;
}

@keyframes fade {
    0%   { opacity: 0; }
    10%  { opacity: 1; }
    40%  { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 0; }
}
</style>
</head>

<body>
<div class="slideshow" id="slideshow">
    <img src="Slide1.PNG">
    <img src="Slide2.PNG">
    <img src="Slide3.PNG">
    <img src="Slide4.PNG">
</div>

<script>
(() => {
  const params = new URLSearchParams(location.search);

  const stillTime = parseFloat(params.get("time")) || 3; // seconds
  const fadeTime  = 2;                                  // seconds
  const totalPerImage = stillTime + fadeTime;

  const slideshow = document.getElementById("slideshow");

  // 1) Substitute any slide via sub1/sub2/sub3/sub4
  // Example: ?sub3=MyOtherImage.PNG
  for (let i = 1; i <= 2; i++) {
  const sub = params.get(`sub${i}`);
  if (sub) {
    const img = slideshow.querySelector(`img:nth-child(${i})`);
    if (img) img.src = sub;
  }
}

  // 2) Start on a specific image file (must exist among the current src values)
  // Example: ?n=Slide2.PNG
  const startImage = params.get("n");
  if (startImage) {
    const imgsNow = Array.from(slideshow.querySelectorAll("img"));
    const idx = imgsNow.findIndex(img => img.getAttribute("src") === startImage);
    if (idx > -1) {
      const reordered = imgsNow.slice(idx).concat(imgsNow.slice(0, idx));
      reordered.forEach(img => slideshow.appendChild(img));
    }
  }

  // 3) Apply timing (after reorder!)
  const images = Array.from(slideshow.querySelectorAll("img"));
  const totalDuration = totalPerImage * images.length;

  images.forEach((img, i) => {
    img.style.animationDuration = `${totalDuration}s`;

    // Make the FIRST (starting) slide visible immediately by shifting it
    // into the "fade-in completed" point.
    const delay = (i === 0) ? -fadeTime : (i * totalPerImage);
    img.style.animationDelay = `${delay}s`;
  });
})();
</script>
<script>
(() => {
  const slideshow = document.getElementById("slideshow");
  let paused = false;

  const togglePause = () => {
    paused = !paused;
    const state = paused ? "paused" : "running";

    slideshow.querySelectorAll("img").forEach(img => {
      img.style.animationPlayState = state;
    });
  };

  // Click for desktop
  slideshow.addEventListener("click", togglePause);

  // Touch for mobile (prevents double-trigger)
  slideshow.addEventListener("touchstart", (e) => {
    e.preventDefault();
    togglePause();
  }, { passive: false });
})();
</script>
</body>
</html>
