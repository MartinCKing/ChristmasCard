<html lang="en">
<head>

<meta charset="UTF-8">
<title>Happy New Year 2026</title>

<meta property="og:title" content="Happy New Year 2026">
<meta property="og:description" content="Wishing you health, happiness, and prosperity in 2026">
<meta property="og:image" content="https://martincking.github.io/ChristmasCard/Slide1.PNG">

<!-- Recommended -->

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }

    .slideshow {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .slideshow img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0;
        animation: fade 20s infinite;
    }

    /* Timing:
       4 images Ã— (3s still + 2s transition) = 20s total
    */

    .slideshow img:nth-child(1) { animation-delay: 3s; }
    .slideshow img:nth-child(2) { animation-delay: 8s; }
    .slideshow img:nth-child(3) { animation-delay: 13s; }
    .slideshow img:nth-child(4) { animation-delay: 18s; }

    @keyframes fade {
        0%   { opacity: 0; }
        10%  { opacity: 1; }   /* fade in (2s) */
        40%  { opacity: 1; }   /* still (3s) */
        50%  { opacity: 0; }   /* fade out (2s) */
        100% { opacity: 0; }
    }
</style>
</head>

<body>
    <div class="slideshow">
        <img src="Slide1.PNG" alt="">
        <img src="Slide2.PNG" alt="">
        <img src="Slide3.PNG" alt="">
        <img src="Slide4.PNG" alt="">
    </div>
</body>
</html>
